<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="fonts/Segoe/stylesheet.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <title>Home</title>
    <style>
        .item {
            background: url(/img/killorbecilled.jpg);
            background-color: #494d55;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 600px;
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="brand">
                    <img src="img/logo.png" alt="" class="img">
                    <h1>KarelSound</h1>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link active">Home</a>
                    <a href="" class="nav-link">Stream</a>
                    <a href="" class="nav-link">Library</a>
                </nav>
            </div>
        </div>
    </header>


    <div class="single-item">
        <div class="item">
            <div class="flex">

                <div class="album">
                    <img src="img/killorbecilled.jpg" height="400px" width="" alt="">
                    <div class="album-info">
                        <div>Kill Or Be Killed</div>
                        <div class="group">MUSE</div>
                    </div>
                </div>

                <div class="text-slider">
                    <p>Now available!</p>
                    <p>New single of MUSE</p>
                    <p>"Kill Or Be Killed"</p>
                    <div class="btn btn--green">Listen now!</div>
                </div>

            </div>
        </div>
        <div class="item"></div>
    </div>

    <script src="js/slick.js"></script>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
